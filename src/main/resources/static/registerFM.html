<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registerFM.css">
    <title>GF Register</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="naviContainer">
                <img src="/images/TransparentGalacticFinance.png">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li id = "registerNav"><a href="/reimbursements.html">Reimbursements</a></li>
                    <li id="login"><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container" id ="registerForm">
        <div>
            <div class="col-sm-4"><label for="fName"><b>First Name:</b></label></div>
            <div class="col-sm-8"><input type="text" placeholder="First Name" name="fName" id="fName" required></div>
        </div>
        <div>
            <div class="col-sm-4"><label for="lName"><b>Last Name:</b></label></div>
            <div class="col-sm-8"><input type="text" placeholder="Last Name" name="lName" id="lName" required></div>
        </div>
        <div>
            <div class="col-sm-4"><label for="email"><b>Email:</b></label></div>
            <div class="col-sm-8"><input type="email" placeholder="Email" name="email" id="email" required></div>
        </div>
        <div>
            <div class="col-sm-4"><label for="username"><b>Username:</b></label></div>
            <div class="col-sm-8"><input type="text" placeholder="Username" name="username" id="username" required></div>
        </div>
        <div>
            <div class="col-sm-4"><label for="password"><b>Password:</b></label></div>
            <div class="col-sm-8"><input type="password" placeholder="Password" name="psw" id="psw" required></div>
        </div>
        <div>
            <div class="col-sm-4"><label for="verifypsw"><b>Verify Password:</b></label></div>
            <div class="col-sm-8"><input type="password" placeholder="Verify Password" name="verifypsw" id="verifypsw" required></div>
        </div><br><br>
        <div>
            <div class="col-sm-12"><button type = "button" id="registerButton">Register</button></div>
        </div>
    </div>
    <script src="/js/registerFM.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
